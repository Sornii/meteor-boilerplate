<template name="taskList">
  {{#if noTasks}}
    <div class="ui info message">
      <i class="close icon"></i>
      <div class="header">
        {{_ 'no_tasks_header'}}
      </div>
      <p>{{_ 'no_tasks'}}</p>
    </div>
  {{else}}
    <ul>
    {{#each task in tasks}}
      <li>{{> taskItem task=task}}</li>
    {{/each}}
    </ul>
  {{/if}}
</template>
